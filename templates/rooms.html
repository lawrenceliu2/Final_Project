<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Pictionaire</title>
    
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
    <title>Available Rooms</title>
  </head>

<body>
  
    <div class="jumbotron">
  <div class="container">
    <h1>Available Rooms</h1>
      </div>
      </div>
  <div class="container">
    <table class="table table-striped table-bordered">
      <tr>
        <th>Room Name</th>
        <th>Number of Players</th>
      </tr>
      {% if tabledict|length > 0 %}
      {% for i in tabledict|sort(attribute="size") %}
      {% set value=i.size %}
      {% set key=i.name %}
          <tr>
            <td>{% if value|int < 5 %}<a href="/play/{{key}}">{{key}}</a>{% else %}{{key}}<span style="float: right">FULL</span>{% endif %}</td>
            <td>{{value}}</td>
          </tr>
        {% endfor %}
      {% endif %}
    </table>
      </div>

    <p>
      <form action="/mkroom">
	<input type="text" placeholder="Room Name" name="rname">
	<input type="submit" value="Make a Room">
      </form>
      <button onclick="window.location=window.location;">Refresh</button>
    </p>

    <p>
      <a href="/">Home</a>
    </p>
    
  </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Available Rooms</title>
    
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  
  <body style="background-color: #fafafa; font-family: arial">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <div class="jumbotron">
      <div class="container">
	<h1>Available Rooms</h1>
      </div>
    </div>
    <div class="container">
      <table class="table table-striped table-bordered">
	<tr>
          <th>Room Name</th>
          <th>Number of Players</th>
	</tr>
	{% if tabledict|length > 0 %}
	{% for i in tabledict|sort(attribute="size") %}
	{% set value=i.size %}
	{% set key=i.name %}
        <tr>
	  <td>{% if value|int < 5 %}<a href="/play/{{key}}">{{key}}</a>{% else %}{{key}}<span style="float: right">FULL</span>{% endif %}</td>
	  <td>{{value}}</td>
	</tr>
	{% endfor %}
	{% endif %}
      </table>

<a href="/"><input class="btn btn-primary pull-left" type="button" value="Home"></a>
    <form class="form-inline pull-right" action="/mkroom">
      <input class="form-control" type="text" placeholder="Room Name" name="rname">
      <input class="btn btn-primary" type="submit" value="Make a Room">
      <input  class="btn btn-primary" type="button" onclick="window.location=window.location;" value="Refresh">
    </form>
</div>
</body>
</html>

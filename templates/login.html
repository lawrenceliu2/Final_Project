<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Log In</title>
    
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  
  <body style="background-color: #fafafa; font-family: arial">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


    
    <div class="container" style="width: 480px">
      <br>
      {{ msg }}
      <br><br>
    </div>
    
    <div class="container" style="background-color: white; border: 1px solid lightgray; width: 480px; padding: 40px; border-radius: 3px;">
      <h1 style="margin-top: 0">Pictionaire</h1>
      <p style="text-center">
	Log into your Pictionaire account to view and save your progress!
      </p>
      <br>
      <form method="POST" action="/loginauth">
	<div class="form-group">
	  <input type="text" class="form-control" placeholder="Username" name="user">
	</div>
	<div class="form-group">
	  <input type="password" class="form-control" placeholder="Password" name="pwd">
	</div>
	<input type="submit" class="btn btn-primary btn-block" name="submit" value="Log In">
      </form>
    </div>
    
    <br>
    
    <div class="container" style="background-color: white; border: 1px solid lightgray; width: 480px; padding: 40px; border-radius: 3px;">
      <p class="text-center">
	Don't have an account?
	<a href="/register">Sign up</a>
      </p>
      <a class="btn btn-primary btn-block" href="/" role="button">Back Home</a>
    </div>

  </body>
  
</html>
